    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/icon.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: Poppins, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container text-center p-4 bg-white shadow rounded w-100" style="max-width: 500px;">
        <!-- Logo -->
        <img src="images/regcon-logo.png" alt="Logo RegCon" class="mb-3" width="200">

        <!-- Título y descripción -->
        <h2 class="fw-bold">Estás a punto de formar parte de <span class="text-primary">RegCon</span></h2>
        <p class="text-muted">RegCon es una herramienta que facilita la administración de eventos, boletos y asistentes de manera eficiente.</p>

        <!-- Carrusel de imágenes -->
        <div id="carouselRegCon" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/image1.2.png" class="d-block w-100 rounded" alt="Captura 1">
                </div>
                <div class="carousel-item">
                    <img src="images/image2.png" class="d-block w-100 rounded" alt="Captura 2">
                </div>
                <div class="carousel-item">
                    <img src="images/image3.png" class="d-block w-100 rounded" alt="Captura 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselRegCon" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselRegCon" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Formulario de registro -->
        <input type="email" id="email" class="form-control mb-3" placeholder="Ingresa tu correo" required>
        <button onclick="registerEmail()" class="btn btn-primary w-100">Registrarme</button>
        <p id="message" class="mt-3 text-success fw-bold"></p>
    </div>

    <!-- Bootstrap JS (para el carrusel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
